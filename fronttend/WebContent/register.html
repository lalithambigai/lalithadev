<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
         
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="views/app.js"></script>
    </head>
<body ng-app="register">
<div ng-controller="controller">
      
        <h1>Sign Up</h1>
            <label for="username">UserName:</label>
          <input type="text" id="name" ng-model="username" name="username" required="">
          
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email "required="">
          
          <label for="password">Password:</label>
          <input type="password" id="password" name="user_password" required="">
          
          <label for="password-confirm">Confirm Password:</label>
          <input type="password" id="Confirm password" name="user_password" required="">
          
        
        
        <button type="submit" ng-click = "register()">Sign Up</button>
      </div>
    </body>
</html>

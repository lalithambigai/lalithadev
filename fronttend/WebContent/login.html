<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"  href="/fronttend/css/login.css">
 </head>
<br>
<br>
<br>
<br>
<body>
<div ng-controller="controller">
<div class="background-wrap">
  <div class="background"></div>
</div>

<form id="accesspanel" action="login" method="post">
  <h1 id="litheader">AECEND</h1>
  <div class="inset">
    <p>
      <input type="text" name="username" id="username"   ng-model="username"   placeholder="Username" required>
    </p>
    <p>
      <input type="password" name="password" id="password"  ng-model="password"    placeholder="Access code" required>
    </p>
   
    <input class="loginLoginValue" type="hidden" name="service" value="login" />
  </div>
  <p class="p-container">
    <input type="submit" name="Login" id="go"  ng-click ="loginn()" value="Signin">
  </p>
</form>
